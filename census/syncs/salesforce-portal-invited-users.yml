---
sync:salesforce-portal-invited-users:
  paused: false
  label: sync_portal->salesforce_ invited_users
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:salesforce-1
    object_identifier: Contact
  source:
    type: dataset
    connection_identifier: connection:redshift-prod-emnify-dwh
    object_identifier: dataset:invited-users
  mappings:
  - from:
      type: column
      data:
        column_name: email
    to:
      field_name: Email
    is_primary_identifier: true
    preserve_values: false
  - from:
      type: column
      data:
        column_name: account_id
    to:
      field_name: AccountId
      lookup_object:
        object_identifier: Account
        field_to_match_by: Id
    preserve_values: false
  - from:
      type: column
      data:
        column_name: currency
    to:
      field_name: CurrencyIsoCode
    preserve_values: false
  - from:
      type: column
      data:
        column_name: first_name
    to:
      field_name: FirstName
    preserve_values: false
  - from:
      type: column
      data:
        column_name: last_name
    to:
      field_name: LastName
    preserve_values: false
  - from:
      type: column
      data:
        column_name: organisation_id
    to:
      field_name: ORG_ID_Text__c
    preserve_values: false
  - from:
      type: column
      data:
        column_name: owner_id
    to:
      field_name: OwnerId
      lookup_object:
        object_identifier: User
        field_to_match_by: Id
    preserve_values: false
  - from:
      type: column
      data:
        column_name: recordtype_id
    to:
      field_name: RecordTypeId
      lookup_object:
        object_identifier: RecordType
        field_to_match_by: Id
    preserve_values: false
  advanced_configuration:
    bulk_id_lookup: true
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
