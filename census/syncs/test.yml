---
sync:test:
  paused: false
  label: test
  behavior:
    operation: upsert
  mapping_configuration:
    sync_all_source_columns:
      enabled: false
      mode: add_only
  mode:
    type: triggered
    triggers:
      schedule:
        frequency: never
  destination:
    connection_identifier: connection:google-ads
    object_identifier: click_conversion_with_compound_key
  source:
    type: segment
    connection_identifier: connection:redshift-prod-emnify-dwh
    object_identifier: segment:google-ads-conversion-rating-14-days
  mappings:
  - from:
      type: compound
      data:
        subexpressions:
        - type: column
          data:
            column_name: gclid_c
        - type: column
          data:
            column_name: cet_timestamp
        - type: column
          data:
            column_name: conversion_name
    to:
      field_name: click_conversion._census_tracking_id
    is_primary_identifier: true
  - from:
      type: column
      data:
        column_name: cet_timestamp
    to:
      field_name: click_conversion.conversion_date_time
  - from:
      type: column
      data:
        column_name: conversion_name
    to:
      field_name: click_conversion.conversion_action
      lookup_object:
        object_identifier: conversion_action
        field_to_match_by: name
  - from:
      type: column
      data:
        column_name: conversion_rating
    to:
      field_name: click_conversion.conversion_value
  - from:
      type: column
      data:
        column_name: gclid_c
    to:
      field_name: click_conversion.gclid
  operational_settings:
    alerts:
    - type: FailureAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options: {}
    - type: InvalidRecordPercentAlertConfiguration
      send_for: first_time
      should_send_recovery: true
      options:
        threshold: 75
  sync_behavior_family: mapRecords
